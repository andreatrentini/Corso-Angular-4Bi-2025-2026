<h4 class="display-4">Inserimento Nomi</h4>
<div class="row my-5">
    <div class="col-sm-9">
        <div>
            <input type="text" class="form-control" placeholder="Nome..." #inNome>
        </div>
    </div>
    <div class="col-sm-3">
        <div>
            <button class="btn btn-primary" (click)="aggiungi(inNome.value)">Aggiungi</button>
        </div>
    </div>
</div>
